target_default: 8_forecast_metadata

packages:
  - yaml
  - dplyr
  - tidyr
  - scipiper
  - EML
  - ncdf4
  - uuid
  - lubridate

file_extensions:
  - nc
  - ind

sources:
  - 8_forecast_metadata/src/efi_metadata_workflow.R
  - 8_forecast_metadata/src/create_forecast_id.R

targets:
  8_forecast_metadata:
    depends:
      - 8_forecast_metadata/out/model_out.nc.ind

  # when the forecast was issued
  forecast_issue_time:
    command: da_settings[I('forecast_issue_time')]

  # applies to a set of forecasts - equivalent to a DOI and shouldn't change unless algorithms change
  forecast_project_id:
    command: da_settings[I('forecast_project_id')]

  # Unique ID for when the forecast was generated.
  forecast_id:
    command: create_forecast_id(forecast_project_id)

  8_forecast_metadata/out/model_out.nc.ind:
    command: array_to_ncdf(
      ind_file = target_name,
      output_array_file = '4_model/out/model_out.rds',
      n_en = n_en,
      forecast_issue_time = forecast_issue_time,
      forecast_id = forecast_id,
      forecast_project_id = forecast_project_id)

  8_forecast_metadata/out/model_out_eml.xml.ind:
    command: create_forecast_eml(
      ind_file = target_name,
      model_out_nc_file = '8_forecast_metadata/out/model_out.nc')
